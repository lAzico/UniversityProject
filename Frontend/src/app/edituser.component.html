<form [formGroup] = "edit_form" (ngSubmit)="onSubmit()" style="margin-top: 100px">
                             
    <div class="form-group">
        <label for="name">Name</label>
        <textarea name="name" id="name" rows ="1"
               class="form-control" formControlName="name">
        </textarea>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <textarea name="username" id="username" rows ="1"
               class="form-control" formControlName="username">
        </textarea>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <textarea name="email" id="email" rows ="1"
                  class="form-control" formControlName="email">
        </textarea>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <textarea name="password" id="password" rows ="1"
                  class="form-control" formControlName="password">
        </textarea>
    </div>
    <div class="form-group">
        <ng-container *ngIf = "authService.isAdmin()">
        <label for="rating">Make user Admin?</label>
        <select name="admin" id="admin"
                class="form-control" formControlName="admin">
                <option value= "true">true</option>
                <option value="false">false</option>
            </select> 
        </ng-container>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

</form>
